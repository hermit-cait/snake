<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
    <link rel="icon" type="image/x-icon" href="snake.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <section class="welcome-screen">
      <img src="snake.png">
      <h1>snake</h1>
      <p>Use arrow keys to control the SNAKE and eat as many APPLES as you can!</p>
      <button class="start">START</button>
    </section>
    <section class="game-container">
      <div class="snake"></div>
      <div class="apple"></div>
    </section>
    <section class="controls-desktop">
      <div class="score"></div>
      <div class="slider-container">
        <input type="range" min="50" max="450" value="250" class="slider" id="myRange">
      </div>
      <button class="restart">RESTART</button>
    </section>
    <section class="controls-mobile">
      <div class="arrow up"></div>
      <div class="arrow right"></div>
      <div class="arrow bottom"></div>
      <div class="arrow left"></div>
    </section>
  </body>
</html>
